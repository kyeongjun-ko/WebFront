<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 연습</title>
</head>
<body>
  <h1>일반적 테이블</h1>
  <!-- 테이블 -->
  <table border="1">
    <!-- 테이블 제목 :caption -->
    <caption> 성적표 </caption>
    <!-- 테이블 헤더 :thead -->
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>점수</th>
      </tr>
    </thead>
    <!-- 테이블 바디 :tbody -->
    <tbody>
      <tr>
        <td>철수</td>
        <td>23</td>
        <td>80</td>
      </tr>
      <tr>
        <td>영희</td>
        <td>22</td>
        <td>90</td>
      </tr>
    </tbody>
    <!-- 테이블 푸터 :tfoot -->
    <tfoot>
      <tr>
        <td>평균</td>
        <td></td>
        <td>85</td>
      </tr>
    </tfoot>
  </table>

<h1>조금 더 복잡한 테이블</h1>
  <div style="overflow: auto; width: 200px; height: 100px;">
    <table border="">
      <colgroup>
        <col span="4" style="background-color: aliceblue;">
        <col style="background-color: bisque;">
      </colgroup>
      <caption>테이블 예제1</caption>
      <thead>
        <tr>
          <td colspan="2">(1,1)</td>
          <td>(1,2)</td>
          <td>(1,3)</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>(2,1)</td>
          <td>(2,2)</td>
          <td rowspan="2">(2,3)</td>
        </tr>
        <tr>
          <td>(3,1)</td>
          <td>(3,2)</td>
          <td>(3,3)</td>
        </tr>
        <tr>
          <td>(4,1)</td>
          <td>(4,2)</td>
          <td>(4,3)</td>
        </tr>
        <tr>
          <td>(5,1)</td>
          <td>(5,2)</td>
          <td>(5,3)</td>
        </tr>
        <tr>
          <td>(6,1)</td>
          <td>(6,2)</td>
          <td>(6,3)</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>(7,1)</td>
          <td>(7,2)</td>
          <td>(7,3)</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <a href="index.html">메인 페이지로 이동</a>
</body>
</html>
