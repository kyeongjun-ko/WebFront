<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 실제 렌더링 되지 않고 페이지에 연관되는 리소스 혹은 정보를 제공한다. -->
  <!-- meta tag: 문서의 메타 태그정보 (정보의 정보) -->
  <!-- meta name - content :  검색엔진이 문서를 잘 검색할수 있도록 문서에 관한 내용 -->
  <meta name="keyword" content="HTML, CSS, JavaScript"/>
  <meta name="description" content="Bit Academy 2022"/>
  <meta name="author" content="고경준" />
  <!-- meta http-equiv : 문서 렌더링하기 위한 각종 헤더 정보제공 -->
  <meta name=""="Bit Academy 2022"/>
  <title>HTML의 뼈대</title>
</head>
<body>
 <p>Body 태그는 렌더링 될 실제 내용을 담고있습니다.</p>
</body>
</html>
